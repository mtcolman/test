name: push

on: [push]

jobs:
  checkov:
    runs-on: ubuntu-latest
    name: Checkov
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Run Checkov action
        id: checkov
        uses: mtcolman/checkov-action@master
        working-directory: scripts
        with:
          quiet: false
          soft_fail: false
          framework: terraform
          output_format: cli
